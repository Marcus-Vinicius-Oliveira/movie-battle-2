<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<style>
  .player-form-error {
    color: red;
  }
</style>
<head>
  <meta charset="UTF-8">
  <title>Player</title>
</head>
<body>
<form action="#" th:action="@{/app/players}" th:object="${player}" method="post">
  <label th:text="#{player.name}" /></label>
  <input type="text" th:field="*{name}" />
  <p th:if="${#fields.hasErrors('name')}" th:errorclass="player-form-error" th:errors="*{name}" /> <br />
  <label th:text="#{player.score}" /></label>
  <input type="text" th:field="*{score}" />
  <p th:if="${#fields.hasErrors('score')}" th:errorclass="player-form-error" th:errors="*{score}" /> <br />
  <label th:text="#{movie.ratings}" />
  <input type="hidden" th:field="*{id}" />
  <input type="submit" th:value="#{action.save}" />
</form>
</body>
</html>
